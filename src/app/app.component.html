<app-filter></app-filter>
<dx-data-grid
  [dataSource]="users | prepareUser"
  [showBorders]="true"
  [showRowLines]="true"
  [showColumnLines]="false"
>

  <dxo-pager
    [showInfo]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>
  <dxo-paging [pageSize]="25"> </dxo-paging>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>

  <dxi-column *ngFor="let field of (fieldsFromLS | gotTrues) | keyvalue: keyDescOrder"  dataField="{{field.key}}">{{field.key}}</dxi-column>
  <dxo-master-detail [enabled]="true" template="detail"></dxo-master-detail>
  <div *dxTemplate="let info of 'detail'">

    <span class="master-detail-caption">{{
      info.data.name + " details "
    }}</span>
    <!-- <detail-grid [data]="info.data"></detail-grid> -->
    <span>{{info.data.location + " " + info.data.email}}</span>
  </div>
</dx-data-grid>
