<h3 class="px-4 py-2">Please select columns, you want</h3>
<form (submit)="submitHandler()" class="px-2 mb-1">
  <div class="d-flex flex-wrap px-2">
    <div *ngFor="let box of fieldsFromLS | keyvalue: keyDescOrder" class="form-check px-3">
      <input class="form-check-input" type="checkbox" (change)="changeStatus(box.key)" id="{{box.key}}" [checked]="box.value">
      <label class="form-check-label" for="{{box.key}}">
        {{ box.key }}
      </label>
    </div>
  </div>
  <div class="d-flex gap-4 px-4 m-0">
    <button type="submit" class="btn btn-outline-primary btn-sm">Submit Changes</button>
    <button (click)="setDefaultFields()" type="submit" class="btn btn-outline-primary btn-sm">Set Default Fields</button>
  </div>
</form>
